<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
    <!-- onmouseover = le curseur survol l'image et onmouseout = le curseur n'est plus sur l'image (this.src = cette source)-->
    <img src="images/image1.jpg" onmouseover="changeImage();" id="image1" />
  </body>
  <script>
  // On déclare une fonction grace au mot clé fonction
    function changeImage(){
      // on change l'attribut src de l'élément img en récupérant l'id
      document.getElementById('image1').src='images/image2.jpg';
    }
  </script>
</html>
